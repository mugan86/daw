<html>
<head>
   <title>Hide eta show efektoak</title>
   <link href="css/ui-lightness/jquery-ui-1.10.2.custom.css" rel="stylesheet"> 
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.2.custom.js"></script> 
	<style type="text/css">
		.irudi
		{
			width: 512px;
			height: 341px;
			background-image: url(../img/paisajea.jpg);
			background-repeat: no-repeat;
		}
	</style>
	<script>
		$(document).ready(function(){
	   		$(".show").click(function(){
			  //alert("Paisajea bueltatzen!!!");
			  $(".irudi").show("slide",1600);
			});
			$(".hide").click(function(){
				//alert("Paisajea eztanda egiten!!!");
				$(".irudi").hide("explode", 1000);
			});
		}); 
	</script>
	
</head>

<body>
	<div class="irudi">
		
	</div>
	<button class="hide">Hide</button>
	<button class="show">Show</button>
	<a href="#" class="hide" >Ezkutatu</a> // <a href="#" class="show" >Erakutsi</a>
</body>
</html>
