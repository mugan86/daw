<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-15">
	<title>Fade In, posizio aldaketa eta Fade out callback gabe</title>
	<script src="jquery-1.9.1.min.js" type="text/javascript"></script>
	<script>
	$(document).ready(function(){
		$("a").click(function(gertaera){
		$(".geruza").fadeOut(2000);
		$(".geruza").css({top: 300, left:400});
		$(".geruza").fadeIn(2000); 
	});
	});

</script>
<style type="text/css">
	.geruza{
		background-image:url(img/ghost.gif);
		width: 502px;
		height:640px;
		position: absolute;
		left:200px;
	}
</style> 
</head>

	<body>

		</div>
