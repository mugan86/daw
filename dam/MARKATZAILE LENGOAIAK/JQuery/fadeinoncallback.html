<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-15">
	<title>Fade In, posizio aldaketa eta Fade out callback erabiliz</title>
	<script src="jquery-1.9.1.min.js" type="text/javascript"></script>
	<script>
	$(document).ready(function(){
		$("a").click(function(gertaera){
			gertaera.preventDefault();
			$("#geruza").fadeOut(2000,function(){
				$("#geruza").css({top: 200,left:500});
				$("#geruza").fadeIn(2000); 
				$("#geruza").fadeOut(2000, function(){
					$("#geruza").css({top: 0,left:200});
					$("#geruza").fadeIn(2000); 
					$("#geruza").fadeOut(2000, function(){
						$("#geruza").css({top: 200,left:200});
						$("#geruza").fadeIn(2000); 
					});
				});
			});
			
		});
	});

</script>
<style type="text/css">
	#geruza{
		background-image:url(img/ghost.gif);
		width: 502px;
		height:640px;
		position: absolute;
		left:200px;
	}
</style> 
</head>

	<body>
		<div id="geruza">
			
		</div>
		<br>
		<br>
		<a href="#">Mugitu Callback bidez</a>
	</body>
</html>
