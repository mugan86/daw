<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Draggable adibidea: Ariketa 8</title>
	<link href="css/ui-lightness/jquery-ui-1.10.2.custom.css" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico" />
			<!--<link rel="alternate" title="PozolerÃ­a RSS" type="application/rss+xml" href="/feed.rss" />-->
			<!-- Add jQuery library -->
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.2.custom.js"></script> 
	<script>
	  $(document).ready(function() {
      $( "#botoia, #botoia2,#botoia3" ).draggable({cursor:"crosshair"});
	      
        $( "#botoia3" ).droppable({
          accept:'#botoia',
          drop: function( event, ui ) {
            $( this ).html( "Barruan!" )
            ;
            }
        });

	  });
  	</script>
  	<style>
  		#botoia
  		{
  			
  			top: 10px;
  			left: 20px;
  			width:30px;
        z-index: 2;
  		}
      #botoia3
      {
        position:relative;
        top:100px;
        left: 100px;
        width:200px;
        height: 100px;
        
        z-index: 1;
      }
      #botoia2
      {
        width:30px;
        z-index:2;
      }
      #botoia, #botoia2, #botoia3
      {
        position:relative;
        padding: 7px;
        font-size: 13px;
        font-weight: bold;
        text-align:center;
      }
  		#kutxa
  		{
  			width: 500px;
  			height: 300px;
  			border: 1px solid #ccc;
  			overflow:hidden;
  		}
      .ui-draggable-dragging
      {
        background:green;

      }
      #botoia2.ui-draggable-dragging
      {
        background: red;
      }
  	</style>
</head>
<body>
		<div id="kutxa">
			<!--Jquery UI-k kargatzen digun CSSari egin beharko zaio erreferentzia-->
			<div id="botoia" class="ui-corner-all ui-state-highlight">
				A1
			</div>
      <div id="botoia2" class="ui-corner-all ui-state-highlight">
        B1
      </div>
      <div id="botoia3" class="ui-corner-all ui-state-highlight">
          Arrastratu hona
      </div>
		</div>	
</body>
</html>
